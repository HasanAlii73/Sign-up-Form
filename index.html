<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-logo">
            <img src="images/odin-lined.png" alt="logo" class="logo">
        </div>
        <!-- <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="background-image" class="sidebar-background"> -->
    </div>

    <div class="container">
        <div class="header-text">
            <h1>this is a sdedsf aksdnf, dnskaf;lasdfa
                dskjfadslfjaksdf asdmndmxnsadf
                skdfajsdlfjiafl;asijf
            </h1>
        </div>
        <form class="login-form">

            <h1 class="form-header">Let's do this!</h1>

            <div class="form-row">
                <div class="form-group">
                    <label for="firstName" class="form-labels">FIRST NAME</label>
                    <input name="firstName" type="text" class="firstName" pattern="^[^0-9]+$" required>
                </div>
                <div class="form-group">
                    <label for="lastName" class="form-labels">LAST NAME</label>
                    <input name="lastName" type="text" class="lastName" pattern="^[^0-9]+$" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="email" class="form-labels">EMAIL</label>
                    <input name="email" type="email" class="email">
                </div>
                <div class="form-group">
                    <label for="phoneNum" class="form-labels">PHONE NUMBER</label>
                    <input name="phoneNum" type="number" class="phoneNum" maxlength="10" minlength="10" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="pass" class="form-labels">PASSWORD</label>
                    <input name="pass" type="password" class="pass" required>
                </div>
                <div class="form-group">
                    <label for="passC" class="form-labels">CONFIRM PASSWORD</label>
                    <input name="passC" type="password" class="passC" title="Passwords must match" required>
                </div>
            </div>

        </form>

        <div class="button-create-account">
            <button>Create Account</button>
            <p>Already have an account? <a href="examble.com" class="a-login">Log in</a></p>
        </div>
        
    </div>
        
    <div class="footer">photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></div>
</body>
</html>
