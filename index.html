<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-logo">
            <img src="images/odin-lined.png" alt="logo" class="logo">
        </div>
        <!-- <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="background-image" class="sidebar-background"> -->
    </div>

    <div class="container">
        <div class="header-text">
            <h1>This is not a real online service! We need something like this in our life.
                I made this for educational purposes to practice on forms, inputs and styling with CSS.
                Sign up now to get started.
            </h1>
        </div>
        <form class="login-form">

            <h1 class="form-header">Let's do this!</h1>

            <div class="form-row">
                <div class="form-group">
                    <label for="firstName" class="form-labels">FIRST NAME</label>
                    <input name="firstName" type="text" class="firstName" pattern="[A-Za-z\-']" >
                </div>
                <div class="form-group">
                    <label for="lastName" class="form-labels">LAST NAME</label>
                    <input name="lastName" type="text" class="lastName" pattern="[A-Za-z\-']" >
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="email" class="form-labels">EMAIL</label>
                    <input name="email" type="email" class="email" >
                </div>
                <div class="form-group">
                    <label for="phoneNum" class="form-labels">PHONE NUMBER</label>
                    <input name="phoneNum" type="tel" class="phoneNum" maxlength="10" minlength="10">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="pass" class="form-labels">PASSWORD</label>
                    <input name="pass" type="password" class="pass" minlength="10" >
                </div>
                <div class="form-group">
                    <label for="passC" class="form-labels">CONFIRM PASSWORD</label>
                    <input name="passC" type="password" class="passC" title="Passwords must match"minlength="10">
                </div>
            </div>

        </form>

        <div class="button-create-account">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="examble.com" target="_blank" rel="noopener noreferrer" class="a-login">Log in</a></p>
        </div>
        
    </div>
        
    <div class="footer">photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noopener noreferrer">Halie West</a>
         on <a href="https://unsplash.com/" target="_blank" rel="noopener noreferrer">Unsplash</a></div>
</body>
</html>
